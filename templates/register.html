{% extends "base.html" %}

{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<button class="btn btn-secondary mb-3" onclick="history.back()">بازگشت</button>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary text-light">
            <div class="card-header text-center">ثبت‌نام در سیستم</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">نام:</label>
                        <input type="text" class="form-control form-control-dark" id="first_name" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">نام خانوادگی:</label>
                        <input type="text" class="form-control form-control-dark" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ایمیل:</label>
                        <input type="email" class="form-control form-control-dark" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">رمز عبور:</label>
                        <input type="password" class="form-control form-control-dark" id="password" name="password" required>
                    </div>
                     <div class="mb-3">
                        <label for="role" class="form-label">نقش:</label>
                        <select class="form-select form-select-dark" id="role" name="role" required>
                            <option value="دانشجو">دانشجو</option>
                            <option value="استاد">استاد</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
                </form>
                <p class="text-center mt-3">قبلاً ثبت‌نام کرده‌اید؟ <a href="{{ url_for('login') }}" class="text-light">وارد شوید</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
