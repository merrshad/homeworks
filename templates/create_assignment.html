{% extends "base.html" %}

{% block title %}ایجاد تکلیف جدید{% endblock %}

{% block content %}
<button class="btn btn-secondary mb-3" onclick="history.back()">بازگشت</button>
<h1 class="text-center mb-4">ایجاد تکلیف جدید</h1>

<div class="card bg-secondary text-light mb-4">
    <div class="card-body">
        <form method="POST" action="{{ url_for('create_assignment') }}">
            <div class="mb-3">
                <label for="title" class="form-label">عنوان تکلیف:</label>
                <input type="text" class="form-control form-control-dark" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="course_id" class="form-label">درس:</label>
                <select class="form-select form-select-dark" id="course_id" name="course_id" required>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">توضیحات:</label>
                <textarea class="form-control form-control-dark" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">مهلت ارسال:</label>
                <input type="datetime-local" class="form-control form-control-dark" id="deadline" name="deadline">
            </div>
            <button type="submit" class="btn btn-primary">ایجاد تکلیف</button>
             <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>

{% endblock %}
