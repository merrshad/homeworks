{% extends "base.html" %}

{% block title %}ویرایش درس: {{ course.name }}{% endblock %}

{% block content %}
<h1 class="text-center mb-4">ویرایش درس: {{ course.name }}</h1>

<div class="card bg-secondary text-light mb-4">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_course', course_id=course.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">نام درس:</label>
                <input type="text" class="form-control form-control-dark" id="name" name="name" value="{{ course.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
             <a href="{{ url_for('manage_courses') }}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>

{% endblock %}
